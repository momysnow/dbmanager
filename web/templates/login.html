<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBManager - Login</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .brand-large {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="glass-card login-card">
        <div class="brand-large">
            <i class="fa-solid fa-server"></i> DBManager
        </div>

        <form id="login-form">
            <div style="text-align: left; margin-bottom: 20px;">
                <label>Username</label>
                <input type="text" name="username" required placeholder="admin" style="background: rgba(0,0,0,0.5);">
            </div>

            <div style="text-align: left; margin-bottom: 30px;">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••"
                    style="background: rgba(0,0,0,0.5);">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 12px;">
                Sign In <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div id="error-msg" class="text-error"
            style="margin-top: 20px; font-size: 14px; opacity: 0; transition: opacity 0.3s;">
            Invalid credentials
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const errorMsg = document.getElementById('error-msg');

            try {
                const res = await fetch('/api/v1/auth/token', {
                    method: 'POST',
                    body: formData // Send as form-data (OAuth2 standard)
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Save token
                localStorage.setItem('access_token', data.access_token);
                // Redirect
                window.location.href = '/';

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
