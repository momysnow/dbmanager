services:
  postgres:
    image: postgres:latest
    container_name: dbmanager-postgres
    volumes:
      - postgres_data:/var/lib/postgresql
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbmanager
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  mysql:
    image: mysql:latest
    container_name: dbmanager-mysql
    environment:
      # Root user: root
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: dbmanager
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dbmanager-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Password"
    volumes:
      - sqlserver_data:/var/opt/mssql
    ports:
      - "1433:1433"
    restart: unless-stopped

volumes:
  postgres_data:
  mysql_data:
  sqlserver_data:
